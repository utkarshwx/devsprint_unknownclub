<!DOCTYPE html>
<html>
<head>
	<title>Animated Login Form</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<img class="wave-top"src="images/group73.png">
	<div class="container">
		<div class="img">
			<img src="images/human.png">
		</div>
		<div class="login-content">
			<form action="index.html">
				<h2 class="title" style="padding-bottom: 20px;">Admin Login</h2>
           		<div class="input-div one">
           		   <div class="i">
           		   		<i class="fas fa-user"></i>
           		   </div>
           		   <div class="div">
           		   		<h5>Username</h5>
           		   		<input type="text" class="input" id="email">
           		   </div>
           		</div>
           		<div class="input-div pass" style="padding-bottom: 20px;" >
           		   <div class="i"> 
           		    	<i class="fas fa-lock"></i>
           		   </div>
           		   <div class="div" >
           		    	<h5>Password</h5>
           		    	<input type="password" class="input" id="psw">
            	   </div>
            	</div>
              <a href="#">Forgot Password?</a>
            	<!-- <a href="#">Forgot Password?</a> -->
            	<input type="submit" class="btn" value="Login" id="submitData" >
            </form>
        </div>
    </div>
    <img class="wave-down"src="images/group74.png">
    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
